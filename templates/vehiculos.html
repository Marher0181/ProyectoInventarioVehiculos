{% extends "base.html" %}

{% block content %}
<h2>Vehículos Disponibles</h2>
<form method="POST" action="/agregar_vehiculo">
    <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" class="form-control" id="marca" name="marca" required>
    </div>
    <div class="form-group">
        <label for="modelo">Modelo</label>
        <input type="text" class="form-control" id="modelo" name="modelo" required>
    </div>
    <div class="form-group">
        <label for="anio">Año</label>
        <input type="text" class="form-control" id="anio" name="anio" required>
    </div>
    <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" step="any" class="form-control" id="precio" name="precio" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar Vehiculo</button>
</form>
<hr>
<form method="get" action="{{ url_for('vehiculo') }}">
    <input type="text" name="marca" placeholder="Marca">
    <input type="text" name="modelo" placeholder="Modelo">
    <input type="text" name="anio" placeholder="Año">
    <input type="number" name="precio_min" placeholder="Precio mínimo">
    <input type="number" name="precio_max" placeholder="Precio máximo">
    <button type="submit">Buscar</button>
</form>

<h3>Lista de Vehiculos</h3>
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody>
        {% for vehiculo in vehiculos %}
          <tr>
            <th scope="row">{{vehiculo.idVehiculo}}</th>
            <td>{{vehiculo.marca}} </td>
            <td>{{vehiculo.modelo}}</td>
            <td>${{vehiculo.precio}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

{% endblock %}
